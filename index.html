<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Bank API Interface</h1>

<form action="http://localhost:8080/getData" method="get">
  <h2>Get Data from Bank 1</h2>
  <input type="submit" value="Get Data">
</form>

<form action="http://localhost:8080/" method="post">
  <h2>Bank Transactions</h2>
  <label for="transactionType">Transaction Type:</label>
  <select id="transactionType" name="transactionType" onchange="handleTransactionTypeChange()">
    <option value="sendMoney">Send Money</option>
    <option value="lendMoney">Lend Money</option>
    <option value="buyStock">Buy Stock</option>
  </select><br>
  <div id="moneyInputSection">
    <label for="money">Money:</label>
    <input type="number" id="money" name="money"><br>
  </div>
  <div id="codeInputSection" style="display: none;">
    <label for="abbreviation">Code:</label>
    <input type="text" id="abbreviation" name="code"><br>
  </div>
  <div id="quantityInputSection" style="display: none;">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity"><br>
  </div>
  <input type="submit" value="Send Data">
</form>
<h2>User Account Information</h2>
<label >Current <Money></Money>:</label>
<span id="lendAmountDisplay"></span><br>
<label >Stock Quantity:</label>
<span id="stockQuantityDisplay"></span><br>

<script>
  function handleTransactionTypeChange() {
    var transactionType = document.getElementById("transactionType").value;
    var moneyInputSection = document.getElementById("moneyInputSection");
    var codeInputSection = document.getElementById("codeInputSection");
    var quantityInputSection = document.getElementById("quantityInputSection");

    if (transactionType === "sendMoney" || transactionType === "lendMoney") {
      moneyInputSection.style.display = "block";
      codeInputSection.style.display = "none";
      quantityInputSection.style.display = "none";
    } else if (transactionType === "buyStock") {
      moneyInputSection.style.display = "none";
      codeInputSection.style.display = "block";
      quantityInputSection.style.display = "block";
    }
  }
</script>
</body>
</html>
